<template name="backendMain">
    <h1>Admin</h1>
    {{> addRoleToUserSection}}
    {{> extraPoints}}
    {{> manageUsers}}
    {{> manageTeams}}
    {{> manageSolutions}}
</template>

<template name="extraPoints">
    <h2>Give extra points</h2>
    team: <input type="text" name="team" id="team">
    <select id="extraChallenges" name="extraChallenges">
		<option></option>
		<option value=2>Best Costume</option>
		<option value=1>Most original team name</option>
		<option value=2>API song</option>
		<option value=2>All Challenges</option>
    </select>
    <button name="button" type="submit" class="btn btn-primary">Give  Points</button>
</template>

<template name="addRoleToUserSection">
    <h2>Add role</h2>
    <p>
        <small>ex: judge_twilio</small>
    </p>
    username: <input type="text" name="username" id="username">
    role: <input type="role" name="role" id="role">
    <button name="button" type="submit" class="btn btn-primary">Add Role</button>
</template>

<template name="manageUsers">
    <h2>Users</h2>
    {{> reactiveTable collection=usersCollection settings=settings}}
</template>

<template name="roleCell">
    <style media="screen">
        .roleName i{
        visibility:hidden;
        }
        .roleName:hover i {
         visibility:visible;
        }
    </style>
    <ul class="roleList">
        {{#each roles}}
            <li id="{{.}}" class="roleName">{{.}}<i data-roleName="{{.}}" class="glyphicon glyphicon-trash"></i></li>
        {{/each}}
    </ul>
</template>

<template name="manageTeams">
    <h2>Teams</h2>
    {{> reactiveTable collection=teamsCollection  settings=settings}}
</template>

<template name="manageSolutions">
    <h2>Solutions</h2>
    {{> reactiveTable collection=solutionsCollection settings=settings}}
</template>
